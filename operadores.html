<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtração = 5 - 3;
        console.log(subtração);

        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);

        var restoDaDivisao = 10 % 3;
        console.log(restoDaDivisao); 
        
        // 3 ** 4 = 3 * 3 * 3 * 3 = 81
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        //PRECEDÊNCIA 
        var a = 10;
        var b = 80;
        var resulado = (a + b) / (8 + 2);
        console.log(resulado);
        
        //INCREMENTO
        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento);
                        
        //DECREMENTO
        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);
                        
    </script>
</html>
