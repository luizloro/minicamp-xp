<html>
    <script>
        function verificaNumeroPrimo(numero){

            var divisivel = 0;
            for (i = numero; i>= 1; i--){
                if(numero % i == 0){
                    divisivel++;
                }
                if(divisivel != 2){
                    var numeroPrimo = 'O número' + numero + 'não é primo';
                }else {
                    var numeroPrimo = 'O número' + numero + ' é primo';
                }

            }
            return numeroPrimo;
        }
    </script>
</html>
